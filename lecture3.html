<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture3</title>
</head>



<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .card {
        width: 300px;
        height: 300px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 10px;
    }

    .card img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }

    .card-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .card-content {
        font-size: 16px;
        margin-bottom: 10px;
    }
</style>

<body>
    <div class="container">
        <div class="card">
            <img src="image1.jpg" alt="Image 1">
            <div class="card-title">Card 1</div>
            <div class="card-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        </div>
        <div class="card">
            <img src="image2.jpg" alt="Image 2">
            <div class="card-title">Card 2</div>
            <div class="card-content">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
        </div>
        <div class="card">
            <img src="image3.jpg" alt="Image 3">
            <div class="card-title">Card 3</div>
            <div class="card-content">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</div>
        </div>
    </div>
</body>

</html>
